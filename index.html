<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <div class="time" id="time"></div>
            <div class="search-box">
                <form action="https://you.com/search" method="get">
                    <div class="input-wrapper">
                        <input type="text" id="searchInput" name="q">
                    </div>
                    <button type="submit"><i class="fa-solid fa-arrow-right"></i></button>
                </form>
            </div>
            <div class="header-icons">
                <a href="https://www.github.com"><i class="fab fa-github" style="color: #ffff;"></i></a>
                <a href="https://you.com"><i class="fa-solid fa-robot" style="color: #ffff; font-size: 23px;"></i></a>
                <a href="https://discord.com/app"><i class="fab fa-discord" style="color: #ffff; font-size: 23px;"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
